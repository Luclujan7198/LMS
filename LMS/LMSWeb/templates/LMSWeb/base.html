{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} LMS {% endblock %}</title>

    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    {% block css %} {% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="navbar-header">
                <div class="logo">
                    <a href="index.html">
                        <img src="{% static 'img/logo_orion.png' %}" />
                    </a>
                </div>
                <div class="navbar-toggle">
                    <a href="javascript:void(0)" onclick="toggleNavBar()" class="toggle">&#9776;</a>
                </div>
            </div>
            <ul class="nav-menu menu-hidden" id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="cursos.html">Cursos</a></li>
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li class="nav-menu-right"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block container %}

        {% endblock %}
    </main>

    <footer>
        <p>©Copyright - Todos os direitos reservados - 2017</p>
    </footer>

    <script type="text/javascript">
        function toggleNavBar() {
            var menu = document.getElementById('nav-menu');
            if (menu.classList.contains('menu-hidden'))
                menu.classList.remove('menu-hidden');
            else
                menu.classList.add('menu-hidden');
        }

        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("avaliacao");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1} 
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none"; 
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "flex"; 
          dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
